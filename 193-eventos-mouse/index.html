<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Eventos Mouse</title>

    <script src="meu_script.js"></script>

</head>

<body>

    <div onclick="acao()" style="background: gray; height: 150px; width: 150px;"></div>

    <div ondblclick="acao2()" style="background: red; height: 150px; width: 150px; margin-top: 20px;"></div>

    <div onmouseup="acao3()" style="background: blue; height: 150px; width: 150px; margin-top: 20px;"></div>

    <div onmouseover="acao4()" style="background: yellow; height: 150px; width: 150px; margin-top: 20px;"></div>

    <div onmouseout="acao5()" style="background: purple; height: 150px; width: 150px; margin-top: 20px;"></div>

</body>
</html>
